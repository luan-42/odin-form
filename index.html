<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="logo-section">
            <div id="logo-container">
                <img src="./images/odin-lined.png" alt="Odin">
                <p>Odin</p>
            </div>
            <p class="photo-copyright">Photo by <a href="https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/pt-br">Unsplash</a></p>
        </section>
        <section class="form-section">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="" method="post">
                <div class="container">
                    <p>Let's do this!</p>
                    <div class="form-row">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName" maxlength="30">
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName" maxlength="30">
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="user_email">Email</label>
                            <input type="email" name="email" id="user_email">
                        </div>
                        <div>
                            <label for="user_phone">Phone Number</label>
                            <input type="tel" name="phone" id="user_phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="user_password">Password</label>
                            <input type="password" name="password" id="user_password" required>
                            <span></span>
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirm_password" required>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Create Account</button>
                </div>
                <p>Already have an account? <a href="" class="log-in">Log in</a></p>
            </form>
        </section>
    </main>
</body>
</html>
